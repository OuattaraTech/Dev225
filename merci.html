<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="5;url=index.html">
    <title>Message envoyé - Dev225</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
        }
        
        .thank-you-container {
            background: white;
            padding: 60px 40px;
            border-radius: 16px;
            text-align: center;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.6s ease-out;
        }
        
        .success-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.5rem;
            margin: 0 auto 30px;
            color: white;
            animation: scaleIn 0.6s ease-out 0.2s both;
        }
        
        h1 {
            font-size: 2.2rem;
            color: #1e293b;
            margin-bottom: 20px;
            font-weight: 700;
        }
        
        p {
            font-size: 1.15rem;
            color: #475569;
            line-height: 1.8;
            margin-bottom: 15px;
        }
        
        .redirect-info {
            font-size: 0.95rem;
            color: #64748b;
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px solid #e2e8f0;
        }
        
        .btn {
            display: inline-block;
            margin-top: 25px;
            padding: 14px 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 1rem;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        
        @keyframes scaleIn {
            from { 
                transform: scale(0);
                opacity: 0;
            }
            to { 
                transform: scale(1);
                opacity: 1;
            }
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 480px) {
            .thank-you-container {
                padding: 40px 25px;
            }
            
            .success-icon {
                width: 80px;
                height: 80px;
                font-size: 2.5rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <div class="success-icon">✓</div>
        <h1>Message envoyé avec succès !</h1>
        <p>Merci de nous avoir contactés. Nous avons bien reçu votre message.</p>
        <p>Notre équipe vous répondra dans les <strong>24 heures</strong>.</p>
        <a href="index.html#contact" class="btn">Retour à l'accueil</a>
        <p class="redirect-info">Vous serez automatiquement redirigé dans 5 secondes...</p>
    </div>
</body>
</html>
